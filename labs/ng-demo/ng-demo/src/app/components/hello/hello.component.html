<p>hello {{ store.value.name }} {{ store.value.email }}!</p>

<form>
  <fieldset>
    <label>
      Name
      <input
        #name
        placeholder="Name"
        autocomplete="name"
        (keyup)="onNameChanged(name.value)"
        value="{{ store.value.name }}"
      />
    </label>
    <label>
      Email
      <input
        #email
        type="email"
        placeholder="Email"
        autocomplete="email"
        (keyup)="onEmailChanged(email.value)"
        value="{{ store.value.email }}"
      />
    </label>
  </fieldset>

  <input
    type="submit"
    value="Subscribe"
  />
</form>
